<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
</head>
<body>
    <header class="bg-black text-white p-1">
        <div class="container">
            <a href="#">LOGO</a>
        </div>
    </header>

    <main class="container border border-danger">
        <section class="row border border-warning text-center">
            <h1>Titre de la page</h1>
        </section>
        <section class="row border-warning " style="min-height: 200px">
            <div class="col-lg-5 offset-md-1 border border-primary d-flex justify-content-center align-items-center">Left</div>
            <div class="col-lg-4 offset-md-1 border border-primary">
                <article class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </article>
            </div>
        </section>
        <section class="row border-warning" style="min-height: 200px">
            <div class="col-md-2 border border-primary">
                LEFT 
            </div>
            <div class="col-md-2 offset-md-1 border border-primary">
                CENTER
            </div>
            <div class="col-md-2 border border-primary">
                RIGHT
            </div>

        </section>
        
    </main>
    <footer class=" bg-black text-white p-1">
        <div class="container text text-center">
            <p>Copyright 2022</p>
        </div> 
    </footer>


    <script src="assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
